<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root{
      --pink1:#ffe6f1;
      --pink2:#ffb3d1;
      --pink3:#ff5aa5;
      --red:#ff2d55;
      --card: rgba(255,255,255,.78);
      --shadow: 0 24px 70px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 10%, #ffffff 0%, transparent 60%),
        radial-gradient(900px 600px at 90% 30%, #fff0f7 0%, transparent 55%),
        linear-gradient(135deg, var(--pink1), var(--pink2));
    }

    /* floating background hearts */
    .bg-hearts{
      position:fixed;
      inset:-20px;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
      filter: drop-shadow(0 12px 16px rgba(0,0,0,.10));
      opacity:.85;
    }
    .bg-heart{
      position:absolute;
      font-size: clamp(18px, 2.2vw, 34px);
      animation: drift linear infinite;
      will-change: transform;
      opacity:.65;
    }
    @keyframes drift{
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-30vh) rotate(360deg); }
    }

    /* main card */
    .card{
      position:relative;
      z-index:1;
      width:min(780px,92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 28px 22px 22px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.6);
      text-align:center;
    }

    .top-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:6px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255, 90, 165, .12);
      border: 1px solid rgba(255, 90, 165, .20);
      font-weight:800;
      letter-spacing:.2px;
    }

    h1{
      margin: 10px 0 6px;
      font-size: clamp(28px, 4.4vw, 48px);
      line-height:1.05;
      letter-spacing: -0.5px;
    }
    p{
      margin:0 0 18px;
      font-size: 18px;
      opacity:.9;
    }

    /* cute sticker corners */
    .sticker{
      position:absolute;
      width:110px;
      height:110px;
      border-radius: 26px;
      background:
        radial-gradient(circle at 30% 30%, #fff 0%, rgba(255,255,255,.7) 40%, transparent 70%),
        linear-gradient(135deg, rgba(255,90,165,.18), rgba(255,45,85,.10));
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
      display:grid;
      place-items:center;
      transform: rotate(-8deg);
    }
    .sticker span{ font-size: 44px; }
    .sticker.a{ top:-18px; left:-14px; }
    .sticker.b{
      top:-18px; right:-14px;
      transform: rotate(10deg);
    }

    /* stage */
    .stage{
      position:relative;
      height: 260px;
      border-radius: 22px;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.9), rgba(255,255,255,.25) 60%, rgba(255,255,255,.2) 100%),
        linear-gradient(135deg, rgba(255,90,165,.10), rgba(255,45,85,.06));
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.04);
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    /* tiny heart pattern overlay */
    .pattern{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.25;
      background-image:
        radial-gradient(circle at 12px 12px, rgba(255,90,165,.35) 2px, transparent 3px);
      background-size: 34px 34px;
      mix-blend-mode: multiply;
    }

    .row{
      position:relative;
      width:100%;
      height:100%;
      display:grid;
      place-items:center;
    }

    .btn{
      border:0;
      cursor:pointer;
      padding: 14px 24px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 18px;
      box-shadow: 0 16px 28px rgba(0,0,0,.14);
      transition: transform .15s ease, box-shadow .15s ease;
      user-select:none;
      touch-action: manipulation;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:#fff;
      transform: scale(1);
      position:relative;
    }
    #yesBtn::after{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.6), transparent 50%);
      pointer-events:none;
      opacity:.6;
    }

    #noBtn{
      background: linear-gradient(135deg, #ff4d6d, #ff2d55);
      color:#fff;
      position:absolute;
      left: 58%;
      top: 60%;
      transform: translate(-50%,-50%);
      white-space:nowrap;
    }

    .msg{
      margin-top: 16px;
      font-size: 18px;
      font-weight: 900;
      color: rgba(20,20,20,.82);
    }
    .final{
      display:none;
      margin-top: 12px;
      font-size: 20px;
      font-weight: 1000;
    }
    .final span{
      background: rgba(34,197,94,.14);
      padding: 8px 12px;
      border-radius: 14px;
      border: 1px solid rgba(34,197,94,.22);
    }

    /* burst hearts (foreground) */
    .burst-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:5;
    }
    .burst{
      position:absolute;
      font-size: 22px;
      animation: burstUp 1.55s ease-out forwards;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.12));
      will-change: transform, opacity;
    }
    @keyframes burstUp{
      0%   { transform: translate(0,0) scale(.8); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(1.3); opacity: 0; }
    }

    .small{
      font-size: 14px;
      opacity:.75;
      margin-top:6px;
    }
  </style>
</head>

<body>
  <div class="bg-hearts" id="bgHearts"></div>
  <div class="burst-layer" id="burstLayer"></div>

  <div class="card">
    <div class="sticker a"><span>ğŸ’˜</span></div>
    <div class="sticker b"><span>ğŸ’</span></div>

    <div class="top-row">
      <div class="badge">ğŸ’Œ Valentine Mode</div>
      <div class="badge">ğŸ˜‡ Be honest</div>
    </div>

    <h1>Do you wanna be my Valentine? ğŸ’–</h1>
    <p>Click <b>YES</b> or <b>NO</b>â€¦ (but NO is kindaâ€¦ suspicious ğŸ˜ˆ)</p>

    <div class="stage" id="stage">
      <div class="pattern"></div>
      <div class="row">
        <button class="btn" id="yesBtn">YES ğŸ’š</button>
        <button class="btn" id="noBtn">NO ğŸ™ƒ</button>
      </div>
    </div>

    <div class="msg" id="msg"></div>
    <div class="small">Tip: the more you resist, the bigger YES becomes ğŸ˜­</div>
    <div class="final" id="final"><span>YAAAY! See you, Valentine ğŸ¥°ğŸŒ¹</span></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const stage  = document.getElementById("stage");
    const msg    = document.getElementById("msg");
    const final  = document.getElementById("final");
    const bgHearts = document.getElementById("bgHearts");
    const burstLayer = document.getElementById("burstLayer");

    let noAttempts = 0;
    let yesScale = 1;

    const noTexts = [
      "ARE YOU SURE? ğŸ˜³",
      "REALLY? ğŸ¤¨",
      "THINK AGAIN ğŸ˜Œ",
      "NOPE. TRY AGAIN ğŸ˜…",
      "COME ONâ€¦ ğŸ¥º",
      "DON'T BREAK MY HEART ğŸ’”",
      "LAST CHANCE ğŸ˜¤",
      "OK BUTâ€¦ WHY? ğŸ˜­",
      "PLEASEEEEE ğŸ¥²",
      "ABSOLUTELY NOT ALLOWED ğŸ˜ˆ",
      "NO IS NOT AN OPTION ğŸ˜",
      "OKAY THIS BUTTON IS RUNNING NOW ğŸƒğŸ’¨"
    ];

    const heartEmojis = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’","â¤ï¸","ğŸ©·"];

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    // Create floating background hearts
    function seedBackgroundHearts(){
      const count = 26; // keep light
      for(let i=0;i<count;i++){
        const el = document.createElement("div");
        el.className = "bg-heart";
        el.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
        el.style.left = Math.random()*100 + "vw";
        el.style.animationDuration = (7 + Math.random()*10) + "s";
        el.style.animationDelay = (-Math.random()*10) + "s";
        el.style.opacity = (0.25 + Math.random()*0.45).toFixed(2);
        el.style.transform = `translateY(${100 + Math.random()*40}vh) rotate(${Math.random()*360}deg)`;
        bgHearts.appendChild(el);
      }
    }

    // place NO button inside stage safely
    function randomInsideStage(btn){
      const s = stage.getBoundingClientRect();
      const b = btn.getBoundingClientRect();
      const pad = 14;

      const maxX = Math.max(pad, s.width  - b.width  - pad);
      const maxY = Math.max(pad, s.height - b.height - pad);

      const x = Math.random() * (maxX - pad) + pad;
      const y = Math.random() * (maxY - pad) + pad;

      // stage is relative; NO is absolute
      btn.style.left = x + "px";
      btn.style.top  = y + "px";
      btn.style.transform = "translate(0,0)";
    }

    function updateNoText(){
      const idx = Math.min(noAttempts, noTexts.length - 1);
      noBtn.textContent = noTexts[idx];
      msg.textContent = noTexts[idx];
    }

    function growYes(){
      yesScale = clamp(yesScale + 0.13, 1, 2.7);
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.boxShadow = `0 18px 30px rgba(34,197,94,${clamp(0.18 + noAttempts*0.03, 0.18, 0.45)})`;
    }

    // hearts burst effect
    function burstHearts(x, y, amount=10){
      for(let i=0;i<amount;i++){
        const b = document.createElement("div");
        b.className = "burst";
        b.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
        b.style.left = x + "px";
        b.style.top  = y + "px";
        const dx = (Math.random()*240 - 120).toFixed(0) + "px";
        const dy = (-(120 + Math.random()*220)).toFixed(0) + "px";
        b.style.setProperty("--dx", dx);
        b.style.setProperty("--dy", dy);
        burstLayer.appendChild(b);
        setTimeout(()=> b.remove(), 1600);
      }
    }

    // Cursor proximity flee
    function fleeFromCursor(e){
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top  + b.height/2;

      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.hypot(dx, dy);

      const threshold = (noAttempts >= 9) ? 200 : 130;
      if(dist < threshold){
        randomInsideStage(noBtn);
      }
    }

    function handleNoAttempt(){
      noAttempts++;
      updateNoText();
      growYes();
      randomInsideStage(noBtn);
    }

    // Ensure positioning
    stage.style.position = "relative";
    noBtn.style.position = "absolute";

    // desktop mouse: starts fleeing after a few attempts, becomes impossible later
    document.addEventListener("mousemove", (e) => {
      if(noAttempts >= 6) fleeFromCursor(e);
    });

    noBtn.addEventListener("mouseenter", () => {
      if(noAttempts >= 9) randomInsideStage(noBtn);
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      handleNoAttempt();
      const r = noBtn.getBoundingClientRect();
      burstHearts(r.left + r.width/2, r.top + r.height/2, 8);
    });

    // mobile: tapping the stage makes NO jump once youâ€™ve tried enough
    stage.addEventListener("touchstart", () => {
      if(noAttempts >= 6) randomInsideStage(noBtn);
    }, {passive:true});

    yesBtn.addEventListener("click", () => {
      const r = yesBtn.getBoundingClientRect();
      burstHearts(r.left + r.width/2, r.top + r.height/2, 16);

      msg.textContent = "YESSSS!! ğŸ¥³ğŸ’š";
      final.style.display = "block";

      noBtn.style.display = "none";
      yesBtn.textContent = "YES ğŸ’š (locked in)";
      yesBtn.style.transform = "scale(1.22)";
      yesBtn.style.boxShadow = "0 22px 34px rgba(34,197,94,.40)";
    });

    // init
    seedBackgroundHearts();
    updateNoText();
  </script>
</body>
</html>
